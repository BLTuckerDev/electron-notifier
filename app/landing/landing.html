<div class="light-primary-color">
    <md-card style="margin-bottom: 16px; padding: 16px;" class="default-font card-background primary-text-color">
        <md-card-content>
            <form #f="ngForm"
                  (ngSubmit)="onSubmit(f.value)">

                <table style="width: 100%">
                    <tr>
                        <td>
                            <md-input
                                    #text
                                    align="start"
                                    id="notificationText"
                                    placeholder="Remind me to..."
                                    name="notificationText" ngModel></md-input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-input
                                    #number
                                    placeholder="every ... minutes"
                                    type="text"
                                    align="start"
                                    id="notificationPeriod"
                                    name="notificationPeriod" ngModel></md-input>
                        </td>
                    </tr>
                </table>

                <button  md-raised-button color="primary" type="submit">Create</button>
            </form>
        </md-card-content>
    </md-card>

    <div style="padding: 16px; height: 100%" >
        <notification-item *ngFor="let notification of notificationRepository.notifications"
                           (deleteEvent)="onDeleteEvent($event)"
                           [appNotification]="notification" ></notification-item>
    </div>


</div>
